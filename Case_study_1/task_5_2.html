<script>
    let arr =[
        [1,3,5,7,9],
        [2,3,5,11,9]
    ]

        let arrA = []
    for (let i= 0;i <arr.length;i++){
        for (let j=0;j<arr[i].length;j++){
            let count = 0
            if(arr[i][j]>1){
                for (let m = 0; m < arr[i][j]; m++) {
                    if (arr[i][j] % m === 0) {
                        count++
                    }
                }
            }
                if (count == 1){
                    arrA.push(arr[i][j])
            }

        }

    }

document.write("So nguyen to trong mang 2 chieu :" + arrA)
    document.write("So nguyen to co trong mang la " + arrA.length)

</script>
