<script>
    let arA = [1, 2, 3, 4, 5, 7]
    let arrB = [1, 2, 3, 4, 5, 6, 7, 8]
    let arr = [];
    let flag = true
    for (i = 0; i < arrB.length; i++) {
        for (j = 0; j < arA.length; j++) {
            if (arrB[i] == arA[j]) {
                flag = false
                break;

            } else {
                flag = true
            }

        }
        if (flag == true) {
            arr.push(arrB[i])
        }
    }
    document.write(arr)


</script>
