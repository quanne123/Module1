<script>
    // <!--20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu-->
    let a =parseFloat(prompt("tien luong"))
    let thue = 0
    let luong_rong = 0
    if(a == 15000000){
        b =a-(a*20/100);
        thue = b * 20/100
        luong_rong = a - thue
        document.writeln('tien luong la: ' + b + '<br>');
        document.write('luong rong la : ' + luong_rong);
        document.write('so thue la : '+ thue)
    }else if (7000000<a&& a<15000000){
        b=a-(a*10/100)
        thue = 10/100 *b
        luong_rong = b - thue
        document.writeln('tien luong la: ' + b+'<br>');
        document.write('luong rong la : ' + luong_rong);
        document.write('so thue la : '+ thue)
    }else {
        b = a -(a*5/100)
        thue = 5/100* b
        luong_rong = b - thue

        document.writeln('tien luong la: '+ b+'<br>');
        document.write('luong rong la : ' + luong_rong);
        document.write('so thue la : '+ thue)
    }




</script>
