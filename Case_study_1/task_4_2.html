<script>
    let s = prompt("Nhập vào một chuỗi kí tự");
    let array = s.split("");
    let result = [];

    for (let i = 0; i < array.length; i++) {
        if (result.indexOf(array[i]) === -1) {
            result.push(array[i]);
        }
    }
    document.write("Chuỗi " + s + " Có " + result.length + " kí tự khác nhau là: " + result)
</script>
