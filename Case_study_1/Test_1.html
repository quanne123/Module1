<script>
    let arr = []
    let avg = 0
    let tong = 0
    let n = prompt("Nhap do dai")
    for (let i=0;i<n;i++){
        let c = +prompt("Nhap so phan tu")
        arr.push(c)
    }
    document.write(arr)
    for (let i =0;i<=arr.length;i++){
        if (arr[i] % 5 ==0){
            tong += arr[i]
        }

    }
    avg = tong / 3
    if(tong % 3 ==0){
       document.write('ket qua chia het cho 5 o vi tri chia het cho 3 :' + avg)
    }
    else {
        document.write("khong hop le")
    }

</script>
