<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5</title>
</head>
<body>

</body>
</html>
<script>
    let m =5,n=5;
    for(let i =1;i<=5;i++){
        for (let j = 1;j <=2*5-1;j++){
            if(j==m||j== n|| i==5){
                document.write("*")
            }
            else {
                document.write("&nbsp&nbsp")
            }
        }
        m--;
        n++;
        document.write("<br>")
    }
</script>
