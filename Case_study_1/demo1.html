<script>
    let Tong = 0
    let avg = 0
    let arr = []
    let count = 0
    let n = prompt("Nhap do dai")

    for (let i = 0; i < n; i++) {
        let c = parseInt(prompt("nhap phan tu"))
        arr.push(c)
    }
    for (let i = 0; i < arr.length; i++) {
        Tong = Tong + arr[i]
    }
    avg = Tong / arr.length
    document.write('Trung binh cong la ' + avg + '<br>')
    for (let i = 0; i < arr.length; i++) {
        if (avg == arr[i]) {
            count++
        }
    }
    if (count > 0) {
        document.write('so lan xuat hien cua TBC la: ' + count)
    } else {
        document.write('khong co gi ca')
    }


</script>
