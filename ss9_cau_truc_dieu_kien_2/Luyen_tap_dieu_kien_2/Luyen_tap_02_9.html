<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!-- A =P * (1+r)^n-->
</body>
</html>
<script>
    let r = parseInt(prompt("lai suat"))
    let P = parseInt(prompt("so tien goc"))
    let t = parseInt(prompt("so nam muon "))
    let n = parseInt(prompt("so tien lai kep moi nam"))
    let S = n*t;
    let A = P * (1+r/n)^S;
    document.write('lai suat kep la :' + A);

</script>
