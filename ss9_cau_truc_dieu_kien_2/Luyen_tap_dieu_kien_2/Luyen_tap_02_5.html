<!-- ax^2 +bx+c = 0-->
<script>
    let a =parseInt(prompt("nhap so"))
    let b =parseInt(prompt("nhap so"))
    let c =parseInt(prompt("nhap so"))
    let D = b*b - (4 * a * c)
    let S = Math.sqrt(D)
    if (D < 0) {
        alert('phuong trinh vo nghiem')
    }else if(D == 0){
        x = -b/(2*a)
        document.write('nghiem la : ' + x)
    }else {

        xd = (-b + S)/(2*a)
        xd2 = (-b - S)/(2*a)
       document.writeln('nghiem la : ' + xd)
        document.write('nghuen la :' + xd2)
    }

</script>
