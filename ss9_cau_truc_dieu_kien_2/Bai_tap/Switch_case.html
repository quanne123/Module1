<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_switch_case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<form><input type="number" id="Month"/>
<button onclick="check()">kiemtra</button>

</form>
</body>
</html>
<script>
    function check() {
        let a = document.getElementById("Month").value
        let ina = parseInt(a);

    switch (ina) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        document.write('thang co 31 ngay')
        break;
        case 4:
        case 6:
        case 9:
        case 11:
        document.write('thang co 30 ngay')
        break;
        case 2:
        document.write('thang co 28 ngay')
        break;
        default :
        document.write('Nhap lai')
    }
    }
</script>
