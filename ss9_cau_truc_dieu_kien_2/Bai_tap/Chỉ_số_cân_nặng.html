<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ_số_cân_nặng</title>
</head>
<body>
<h1>Chỉ số cân nặng </h1>
<p>Nhập cân Nặng:(kg)</p>
<form><input type="text" id="cannag">
<p>Nhập chiều cao:(m)</p>
<input type="text" id="chieucao">
<button onclick="kiemtra()">kiemtra</button>
<p id="ketqua" </p>
</form>
</body>
</html>
<script>
    function kiemtra() {
        let a = document.getElementById('cannag').value;
        let b = document.getElementById('chieucao').value;
        let bmi = a / (b ^ 2);
        let result = "";
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
            document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";

    }
</script>
