<script>
    function kiemtraNT(number) {
        let dem = 0
        let demSNT = 0
        for (i = 2; i < 1000; i++) {
            if (demSNT < number) {
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        dem += 1;
                    }
                }
                if (dem == 2) {
                    document.write(i + "<br>");
                    demSNT += 1;
                }
                dem = 0;
            } else {
                break;
            }
        }
    }
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    kiemtraNT(number)
</script>
