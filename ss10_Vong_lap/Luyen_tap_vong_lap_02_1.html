<script>
    let so =Number(prompt("nhap so"))
    let gt =1;
    if (so == 0 || so ==1 ){
        gt = 1;
    }else if (so<0){
        alert("Sai!")
    }else {
        for (let i=1;i<=so;i++){
            gt = gt*i
        }
    }
    document.write("giai thua cua "+so+ "=" + gt)
</script>
