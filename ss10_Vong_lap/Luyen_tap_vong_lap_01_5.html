<script>
    let dem = 0,tong = 0
    let dayso =""
    for (let i =1; ;i++) {
        if (i%7==0) {
            dayso += i + " "
            tong += i
            dem++
            if (dem == 30) break
        }
    }
    document.write(dayso + "<br>")
    document.write("tong cua day so = " + tong)
</script>
