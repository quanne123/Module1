<script>
    let n = prompt("Nhap do dai cua mang")
    let arr = []
    max = 0

    for (let i = 0; i < n; i++) {
        let c = parseInt(prompt("nhap phan tu"))
        arr.push(c)
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr [i]
            }
        }

    }
    document.write('so lon nhat trong mang la :' + max)
</script>
