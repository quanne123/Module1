    <title>So nguyen to</title>

</body>

<script>
    let n = prompt("Nhap do dai cua mang")
    let arr = []
    let flag = true;
    let arr1 = []


    for (let i = 0; i < n; i++) {
        let c = parseInt(prompt("nhap phan tu"))
        arr.push(c)
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 2; j < arr[i]; j++) {
            if (arr[i] % j == 0) {
                flag = false;
                break;
            }
        }
        if (flag == true && arr[i] >= 2) {
           arr1.push(arr[i])
        }
    }
    document.write('so nguyen tố là :' + arr1)


</script>
