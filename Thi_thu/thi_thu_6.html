<script>
    let n = prompt("Nhap do dai cua mang")
    let arr = []
    let a = []
    let count = 0
    let count1 = 0
    let b = []

    for (let i = 0; i < n; i++) {
        let c = parseInt(prompt("nhap phan tu"))
        arr.push(c)}
    for(let i = 0;i<arr.length;i++){
        if (arr[i]% 2 == 0){
            a.push(arr[i])
            count++
        }
        if(arr[i]% 2 !== 0){
            b.push(arr[i])
            count1++
        }
    }

    document.write('số  luong so chẵn là :' +count )

    document.write('số lẻ là : '+ count1)

</script>
