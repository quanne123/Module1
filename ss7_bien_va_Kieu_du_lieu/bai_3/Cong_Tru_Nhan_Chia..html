<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h> Ứng dụng máy tính</h><br>
<input type="number" id="nhapsothu1">
<input type="number" id="nhapsothu2"><br>
<button type="submit" onclick="Addition()">Addition(+)</button>
<button type="submit" onclick="Subtraction()">Subtraction(-)</button>
<button type="submit" onclick="Multiplication()">Multiplication(X)</button>
<button type="submit" onclick="Division()">Division(/)</button>
<script>
    function Addition() {
        var A = parseInt(document.getElementById("nhapsothu1").value);
        var B = parseInt(document.getElementById("nhapsothu2").value);
        var C = A + B ;
        document.write("Result = " +C);
    }
    function Subtraction() {
        var A = parseInt(document.getElementById("nhapsothu1").value);
        var B = parseInt(document.getElementById("nhapsothu2").value);
        var C = A - B ;
        document.write("Result = " +C);
    }
    function Multiplication() {
        var A = parseInt(document.getElementById("nhapsothu1").value);
        var B = parseInt(document.getElementById("nhapsothu2").value);
        var C = A * B ;
        document.write("Result = " +C);
    }
    function Division() {
        var A = parseInt(document.getElementById("nhapsothu1").value);
        var B = parseInt(document.getElementById("nhapsothu2").value);
        var C = A / B ;
        document.write("Result = " +C);

    }
</script>

</body>
</html>
