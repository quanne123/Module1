<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let S = soSanh(+prompt('nhập vào số a'), +prompt('nhập vào số b'));
    alert(S)
    function soSanh(a,b) {
        let S ;
        if (a>b) {
           S = (' số' + a + 'lớn hơn'+ 'số' + b)
        } else {
            S = (a + b) ;
        }
        return S;
    }

</script>
