<script>
    let count = 0
    let arr=prompt('Nhap chuoi bat ky')
    let a = prompt('Nhap ky tu bat ky')
    Kiemtra(a,arr)
    function Kiemtra() {
        for(i=0;i<=arr.length;i++){
            if (a === arr[i]){
                count ++
            }

        } if (count===0){
            document.write('-1')

        }else {
            document.write(a +  "xuat hien" +count+ "lan")
        }


    }
</script>
