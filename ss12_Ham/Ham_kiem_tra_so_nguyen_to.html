<script>
    let a = parseInt(prompt("Nhap so "));
    let kiemtra = false;
    let count = 0
    isPrime(a)
    function isPrime(a) {
        if(a == 0){

            alert(a + "khong phai so nguyen to ")
        }
        else {
            for (let i = 1; i <= a; i++) {
                if (a % i == 0) {
                    count++;
                }
            }
        }
            if (count == 2) {
                kiemtra = true


            }if(kiemtra){
                document.write(a + 'la so nguyen to')
            }else {
                document.write(a + 'khong phai so nguyen to')
            }
        }
</script>
