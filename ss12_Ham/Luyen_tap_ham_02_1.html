    <meta charset="UTF-8">

<body>
<script>
    let giatrinhap = binhphuong(+prompt('nhập vào số a'))
    alert("binh phuong bang :" + giatrinhap)
    function binhphuong(a) {
        let giatrinhap ;
        if (a>0) {
            giatrinhap = a * a
        } if (a == 0){
            giatrinhap = 1
        }
        else {
            giatrinhap = a * a
        }
        return giatrinhap;
    }

</script>
