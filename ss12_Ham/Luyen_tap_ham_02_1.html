    <meta charset="UTF-8">

<body>
<script>
    let S = binhphuong(+prompt('nhập vào số a'))
    alert(S)
    function binhphuong(a) {
        let S ;
        if (a>0) {
            S = a * a
        } if (a == 0){
            S = 1
        }
        else {
            S = a * a
        }
        return S;
    }

</script>
