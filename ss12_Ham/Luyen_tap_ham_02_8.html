<script>
    let a =''
    let arr =(prompt('Nhap mang so nguyen'))
    daonguoc(arr)
    document.write(arr + "<br>")
    function daonguoc(arr) {
        for( i =arr.length-1;i>=0;i--){
            a += arr[i];
        }
    }document.write(a)

</script>
