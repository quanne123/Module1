<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check=false
    let a=0
    let timngoisao= prompt('nhập tên ngôi sao')
    let arrOne=['Polaris', "Aldebaran", "Deneb", "Vega", "Altair", 'Dubhe', 'Regulus']
    let arrTwo=[ "Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major"," Leo"]
    search(timngoisao)
    function search() {

        for (i=0;i<arrOne.length;i++){
            if (arrOne[i]===timngoisao) {
                a = i
                check = true
            }
        }if(check) {
            for (j = 0; j < arrTwo.length; j++) {
                result = arrTwo[a]
            }
            document.write(result)

        }
        else { document.write('không thấy sao')

        }
    }
</script>
</body>
</html>
