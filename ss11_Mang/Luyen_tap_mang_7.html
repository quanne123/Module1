<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen_tap</title>
</head>
<body>
<script>
    let x = [10,15,2,8,11,14,3,25,30,1];
    let count = prompt('nhap so bat ky');
    for(let i =0;i<10 ; i++){
        if(x[i] == count){
            x.splice(i,2);
            x.push(0)
        }
    }
   document.write(x)
</script>
</body>
</html>
