<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen_tap</title>
</head>
<body>
<script>
    let x = [10,15,2,8,11,14,3,25,30,1];
    let count = 0;
    for(let i =0; i<x.length ; i++){
        if(x[i] >= 10){
            count++
        }
    }
    alert("Mảng trên có " + count +" phần tử lớn hơn hoặc bằng 10")
</script>
</body>
</html>
