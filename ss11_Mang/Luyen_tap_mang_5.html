<script>
    let number=prompt("Tong so nhap vao")
    let numbers;
    let arr=[];
    let dem=0;
    for(let i=1;i<=number;i++){

        numbers=prompt("nhap lan thu nhat"+i)
        arr.push(numbers);
    }
    for (let i=0;i<arr.length;i++) {
        if (arr[i] < 0) {
            dem++
        }
    }
    console.log("Tong so phan tu nguyen am la:"+dem)
    document.write(dem)
</script>
