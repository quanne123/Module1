<body>
<script>
    let arrTB = [];
    let num = parseInt(prompt("The number of elements of the array is: "));

    for (let i = 0; i < num; i++) {
        arrTB[i] = parseInt(prompt("Enter elemant: " + i));
    }

    let max = arrTB[0];
    let viTri = 0;
    let tong = 0;
    let tb = 0;

    for (let i = 0; i < arrTB.length; i++) {
        tong += arrTB[i];
        if (max < arrTB[i]) {
            max = arrTB[i];
            viTri = i;
        }
    }
    document.write(max + "so lon nhat o vi tri " + (viTri+1))
    tb = tong / num;
    document.write("<br>")
    document.write("gia tri trung binh : " + tb)
</script>
